<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../kingston.css" />
    <title>In page navigation</title>
  </head>
  <body id="iframe-body" style="overflow: hidden">
    <section class="s-hero">
      <div class="s-hero__background" style="background-image: none">
        <picture class="e-picture" id="js-picture"
          ><source
            srcset="https://via.placeholder.com/512x512"
            media="(max-width:32em)" />
          <source
            srcset="https://via.placeholder.com/1024x512"
            media="(max-width:64em)" />
          <img src="https://via.placeholder.com/2048x768" alt="Alternate Text"
        /></picture>
      </div>
      <div class="s-hero__inner">
        <div class="s-hero__inner__content">
          <div class="c-headerClip">
            <h2 class="c-headerClip__title">Heading Text</h2>
            <div class="c-headerClip__cta">
              <svg xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M0 .15v13.42a.15.15 0 0 0 .23.13L9.83 7a.15.15 0 0 0 0-.24L.23 0A.15.15 0 0 0 0 .15z"
                /></svg
              ><span><a href="#heroLink">Heading Text</a></span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
