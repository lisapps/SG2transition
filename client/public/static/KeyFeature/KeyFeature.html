<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://styleguide.kingston.com/css/kingston/"
    />
    <title>In page navigation</title>
  </head>
  <body id="iframe-body" style="overflow: hidden">
    <section class="s-keyFeature">
      <picture class="e-picture s-keyFeature__image" id="js-picture"
        ><source
          srcset="https://styleguide.kingston.com/fpo/512/750"
          media="(max-width:32em)" />
        <source
          srcset="https://styleguide.kingston.com/fpo/1024/512"
          media="(max-width:64em)" />
        <img
          src="https://styleguide.kingston.com/fpo/2048/610"
          alt="Alternate Text"
      /></picture>
      <div class="l-inner u-p0">
        <div class="s-keyFeature__content u-p">
          <article>
            <h4>Key Feature</h4>
            <p>Here is some text that's a feature description.</p>
            <a target="_self" title="Button Title" href="#button" class="e-btn"
              ><span>Button Text</span></a
            >
          </article>
        </div>
      </div>
    </section>
  </body>
</html>
