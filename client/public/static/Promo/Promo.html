<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://styleguide.kingston.com/css/kingston/"
    />
    <title>In page navigation</title>
  </head>
  <body id="iframe-body" style="overflow: hidden">
    <section class="s-promo">
      <picture class="e-picture s-promo__image" id="js-picture"
        ><source
          srcset="https://styleguide.kingston.com/fpo/512/700"
          media="(max-width:32em)" />
        <source
          srcset="https://styleguide.kingston.com/fpo/1024/450"
          media="(max-width:64em)" />
        <img
          src="https://styleguide.kingston.com/fpo/2048/600"
          alt="Alternate Text"
      /></picture>
      <div class="s-promo__content">
        <article>
          <h4>Article Heading</h4>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit!</p>
          <a class="e-btn" target="_self" title="Button Title"
            ><span>Button Text</span></a
          >
        </article>
      </div>
    </section>
  </body>
</html>
