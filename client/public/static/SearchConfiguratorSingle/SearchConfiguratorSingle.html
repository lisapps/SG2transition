<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://styleguide.kingston.com/css/kingston/"
    />
    <title>In page navigation</title>
  </head>
  <body id="iframe-body" style="overflow: hidden">
    <section class="s-SearchConfiguratorSingle t-white">
      <div class="c-heading">
        <div class="c-heading__block">
          <div class="c-heading__block__header">
            <h2>Search by System/Device</h2>
          </div>
        </div>
      </div>
      <div class="l-inner">
        <div class="c-searchCard c-searchCard--singleBar">
          <form>
            <div class="f-input f-input--outlined" data-id="fi-8pcxo9">
              <div class="f-input__icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 17.2 16.7"
                  aria-hidden="true"
                >
                  <path
                    d="M9.8 0C5.7 0 2.4 3.3 2.4 7.4s3.3 7.4 7.4 7.4 7.4-3.3 7.4-7.4S13.9 0 9.8 0zm0 12.8c-3 0-5.3-2.4-5.3-5.3 0-3 2.4-5.3 5.3-5.3s5.3 2.4 5.3 5.3-2.4 5.3-5.3 5.3z"
                  />
                  <path
                    d="M4.5 10.5L.4 14.6c-.5.5-.5 1.2 0 1.7s1.2.5 1.7 0l4.1-4.1"
                  />
                </svg>
              </div>
              <div class="f-input__string">
                <input
                  type="text"
                  name="card1"
                  id="card1"
                  required=""
                  pattern="[a-zA-Z0-9]+"
                /><label for="card1">Enter Make/Model</label>
              </div>
              <div class="f-input__cta">
                <button class="e-btn e-btn--+ u-hide-sm" href="#">
                  Search
                </button>
              </div>
            </div>
            <button
              class="e-btn e-btn--+ c-searchCard__mBtn u-show-sm"
              href="#"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
