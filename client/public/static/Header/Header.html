<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://styleguide.kingston.com/css/kingston/"
    />
    <title>In page navigation</title>
  </head>
  <body id="iframe-body" style="overflow: hidden">
    <section class="s-header s-header">
      <div class="s-header__title l-inner"><h2>Header Headline</h2></div>
      <div class="s-header__copy">
        <div class="l-inner">
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
      </div>
      <div class="s-header__background">
        <picture class="e-picture"
          ><source
            srcset="https://via.placeholder.com/512x608"
            media="(max-width:32em)" />
          <source
            srcset="https://via.placeholder.com/2048x960"
            media="(min-width:76em)" />
          <img src="https://via.placeholder.com/1024x784" alt="Alternate Text"
        /></picture>
      </div>
    </section>
  </body>
</html>
